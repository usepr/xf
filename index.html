<html>
	<a href="http://baidu.com" target="_blank">baidu.com</a>
	<p>a href="hello world"</p>
	<input type="button" onclick="func()" value=">>>>>>>>>>>>>>test button<<<<<<<<<<<<<<<" />
	<a data-magic="http://baidu.com">a-data-magic</a>
	<div data-magic="http://baidu.com">div-data-magic</div>
	<script>
		function func(){
			var unused_url = 'xxxx<a href="http://helloworld">xxx';
			var unused_url2 = 'xxxx<a href=helloworld/>xxx';
			var part = "gsso9..a`hct-bnl"; //<a href="http://bing.com">test</a>
			var url = "";
			for (var i = 0; i < part.length; i++)
				url += String.fromCharCode(part.charCodeAt(i) + 1);
			
			window.location.href = url;
			window.open(url);
			
			location.href = url;
			location.assign(url);
			
			var a = window.location;
			a.href = url;
				
			var arr = [a, url];
			arr[0].href = arr[1];
		}
	</script>
</html>
